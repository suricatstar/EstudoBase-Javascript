<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        //(number + number)para adição
        //(string + string)para concatenação
        //Number(..) o javaScript decide
        //Number.parse...(..) o programador decide efetivamente
        //toString/String(..) transforma em string
        var n1 = Number(window.prompt('Digite um número: '));// string
        var n2 = Number(window.prompt('Digite outro número: '));//string
        var s = n1 + n2;
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a ${s}`);
    </script>
</body>
</html>
