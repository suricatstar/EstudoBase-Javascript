<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(92, 207, 92);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- pode se usar assim tbm ou o Listener<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">-->
    <div id="area">
        Interaja...
    </div>

    <!--Eventos DOM são eventos quem podem ocorrer no site seja uma 
        interação ou algo do genêro, exemplos:
        mouseenter, mousemove, mousedown, mouseup,
        click, mouseout
    -->
    <script>
         var a = document.getElementById('area');
         a.addEventListener('click',clicar);
         a.addEventListener('mouseenter',entrar);
         a.addEventListener('mouseout',sair);

        function clicar() {
            a.innerText = 'Clicou!'; 
            a.style.background = 'red';
        }

        function entrar() {
            a.innerText = 'Entrou!';
            a.style.background = 'yellow';
        }

        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'rgb(92, 207, 92)';
        }

        /*
        function clicar() {
       
        if (a.innerText == 'Clicou!') {
            a.innerText = 'Interaja...'
        } else {
             a.innerText = 'Clicou!';
        }
        }

        */
      
    </script>
</body>
</html>
